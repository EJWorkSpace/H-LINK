<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:fragment="layout(content)">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle} ?: 'H-Link'">H-Link</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    html, body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#f8f9fa;
    }

    /* 브랜드 */
    .navbar-brand {
      font-weight:700;
      font-size:1.25rem;
      color:#2d6cdf !important;
      transition: color .2s;
    }
    .navbar-brand:hover {
      color:#1b4bc7 !important;
    }

    /* 메뉴 */
    .nav-link {
      color:#333 !important;
      font-weight:500;
      transition: color .2s;
    }
    .nav-link:hover {
      color:#1b4bc7 !important;
    }
    .nav-link.active {
      font-weight:600;
      color:#2d6cdf !important;
    }

    /* 네비바 */
    .navbar {
      background:#fff;
      border-bottom:1px solid #e5e7eb;
    }

    footer {
      font-size:.9rem;
      background:#f8f9fa;
    }
  </style>
</head>

<body class="bg-light" th:attr="data-active-tab=${activeTab}">
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm-sm">
    <div class="container py-2">
      <a class="navbar-brand" th:href="@{/}">H-Link</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab}=='notices' ? ' active'" th:href="@{/notices}">공지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab}=='favorites' ? ' active'" th:href="@{/favorites}">즐겨찾기</a>
          </li>
        </ul>
        <form class="d-flex" role="search" onsubmit="handleSearch(event)">
          <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="제목, 태그 검색" />
          <button class="btn btn-primary rounded-pill px-3" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container my-4" style="min-height:75vh;">
    <div th:insert="${content}"></div>
  </main>

  <footer class="text-center text-secondary py-3 border-top">
    <small>© 2025 H-Link — 한림대학교 공지 통합 플랫폼</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
